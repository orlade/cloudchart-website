<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>

<header class="page header">
  <div class="text-vertical-center">
    {% if site.logo %}
    <a href="/"><img class="logo" src="{{site.logo}}" alt="{{site.title}} logo" /></a>
    {% endif %}
    <h1>{{ page.title }}</h1>
    <h3>{{ page.subtitle }}</h3>
  </div>
</header>

<section class="about">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        {{ content }}
      </div>
    </div>
  </div>
</section>

{% include footer.html %}
{% include scripts.html %}

</body>
</html>
